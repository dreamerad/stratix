version: '3.8'

services:
  db:
    image: postgres:15
    environment:
      - POSTGRES_DB=stratix
      - POSTGRES_USER=user
      - POSTGRES_PASSWORD=pass
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - stratix-network

  frontend:
    build: ./frontend
    ports:
      - "443:80"
    env_file:
      - ./frontend/.env.production
    networks:
      - stratix-network
    restart: unless-stopped

  backend:
    build: ./backend
    environment:
      - DATABASE_URL=postgresql://user:pass@db:5432/stratix
    networks:
      - stratix-network
    depends_on:
      - db

networks:
  stratix-network:
    driver: bridge

volumes:
  postgres_data: