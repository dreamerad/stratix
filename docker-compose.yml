version: '3.8'

services:
  db:
    image: postgres:15
    environment:
      - POSTGRES_DB=stratix
      - POSTGRES_USER=user
      - POSTGRES_PASSWORD=pass
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - stratix-network

  frontend:
    build: ./frontend
    ports:
      - "80:80"
      - "443:443"
    env_file:
      - ./frontend/.env.production
    volumes:
      - ./ssl:/etc/nginx/ssl
      - ./certbot/webroot:/var/www/html
    networks:
      - stratix-network
    restart: unless-stopped

  backend:
    build: ./backend
    environment:
      - DATABASE_URL=postgresql://user:pass@db:5432/stratix
    networks:
      - stratix-network
    depends_on:
      - db

  certbot:
    image: certbot/certbot
    volumes:
      - ./ssl:/etc/letsencrypt
      - ./certbot/webroot:/var/www/html
    command: certonly --webroot --webroot-path=/var/www/html --email dreamery@yandex.com --agree-tos --no-eff-email -d demo.0xstratix.com
    networks:
      - stratix-network

networks:
  stratix-network:
    driver: bridge

volumes:
  postgres_data: